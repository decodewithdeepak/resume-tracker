name: Auto Build Resume PDF

on:
  push:
    branches: [master]
    paths:
      - 'public/resume.tex'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install LaTeX
        run: sudo apt-get update && sudo apt-get install -y texlive-latex-extra texlive-fonts-recommended texlive-latex-recommended texlive-xetex latexmk

      - name: Clean Previous PDF
        run: rm -f public/Deepak_Modi_Resume.pdf

      - name: Compile Resume PDF
        run: |
          cd public
          latexmk -pdf -silent -interaction=nonstopmode resume.tex || cat resume.log
          cp resume.pdf Deepak_Modi_Resume.pdf || true
          cd ..

      - name: Commit and Push PDF
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -f public/Deepak_Modi_Resume.pdf
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto: Update Deepak_Modi_Resume.pdf from LaTeX"
          git push
